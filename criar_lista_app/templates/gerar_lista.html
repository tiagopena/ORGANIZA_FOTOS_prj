{% extends "base_generic.html" %}

{% load static %}

{% block canonical %}
<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/dropdowns/">
{% endblock %}

{% block favicons %}
<!--
<link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
-->
<meta name="theme-color" content="#712cf9">
{% endblock %}
{% block style %}
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

  .b-example-divider {
    height: 3rem;
    background-color: rgba(0, 0, 0, .1);
    border: solid rgba(0, 0, 0, .15);
    border-width: 1px 0;
    box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
  }

  .b-example-vr {
    flex-shrink: 0;
    width: 1.5rem;
    height: 100vh;
  }

  .bi {
    vertical-align: -.125em;
    fill: currentColor;
  }

  .nav-scroller {
    position: relative;
    z-index: 2;
    height: 2.75rem;
    overflow-y: hidden;
  }

  .nav-scroller .nav {
    display: flex;
    flex-wrap: nowrap;
    padding-bottom: 1rem;
    margin-top: -1px;
    overflow-x: auto;
    text-align: center;
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
  }
</style>
{% endblock %}

{% block custon_style %}
<link href="dropdowns.css" rel="stylesheet">
{% endblock %}

{% block content %}
<form method='POST'>
  {% csrf_token %}
  <br>
  <div class="row g-2">
    <div class="col-md">
      <div class="form-floating">
        <input type="text" class="form-control" id="origem_lista" placeholder="c:\" name="origem_lista" value="c:\">
        <label for="origem_lista">Origem da lista</label>
      </div>
    </div>
    <div class="col-md">
      <div class="form-floating">
        <input type="text" class="form-control" id="descricao_drive" placeholder="HD Externo" name="descricao_drive">
        <label for="descricao_drive">Descrição da Origem</label>
      </div>
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
